<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Register - StockTrackerApp</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #f5f7fa;
        }

        .card {
            background: white;
            padding: 24px;
            border-radius: 8px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
            width: 360px;
        }

        input[type=text],
        input[type=email],
        input[type=password] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 12px;
            background: #1f8ef1;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        .small {
            font-size: 0.9rem;
            color: #666;
            margin-top: 8px;
            text-align: center;
        }

        .message {
            text-align: center;
            margin-bottom: 12px;
            font-weight: bold;
        }

        .message.success {
            color: green;
        }

        .message.error {
            color: red;
        }
    </style>
</head>

<body>
    <div class="card">
        <h2>Create account</h2>

        <!-- Success / Error messages -->
        <div class="message" id="msg"></div>

        <form action="register" method="post" id="regForm">
            <label>Username</label>
            <input type="text" name="username" required minlength="3" maxlength="50" />

            <label>Email</label>
            <input type="email" name="email" required maxlength="100" />

            <label>Password</label>
            <input type="password" name="password" required minlength="6" />

            <label>Phone (optional)</label>
            <input type="text" name="phone" maxlength="15" />

            <button type="submit">Register</button>
        </form>

        <div class="small">
            Already have an account? <a href="index.html">Login</a>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const msgDiv = document.getElementById("msg");

        if (urlParams.get('error')) {
            msgDiv.textContent = "Registration failed. Try again!";
            msgDiv.classList.add("error");
        } else if (urlParams.get('success')) {
            msgDiv.textContent = "Registration successful! You can now log in.";
            msgDiv.classList.add("success");
        }
    </script>
</body>

</html>
